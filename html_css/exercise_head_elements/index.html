<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Explicitly defines the MIME type and character encoding for older browsers -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Head Exercise</title>
        
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Head Exercise - A comprehensive guide to HTML">
    <meta name="keywords" content="HTML, head element, favicon, SEO, meta tags, web development, HTML5, best practices">
    <meta name="author" content="Brian Pennington">

    <!-- More restrictive viewport control -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="styles/style.css">
    <title>Head Exercise</title>
</head>

<body>
FUTURE CONTENT
</body>
</html>

<!-- Reflection Questions
● How does a favicon improve branding and user experience?

It helps the page tab stand apart from other websites.

● Why is metadata important for search engines and browsers?

Search results rely on matching keywords so the more helpful and distinctive these tags
are, the better chance of your site being discovered.

● How does the viewport meta tag impact how a website appears on mobile
screens? 

It gives the designer more control over the UX for mobile and tablet users. In this case,
more explicit controls are put in place to prevent the site from looking terrible on
small screens.

-->
