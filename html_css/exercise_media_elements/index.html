<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brian's Media</title>
    </head>

    <body>
        <h1>Media Elements Demo</h1>

        <h3>It Me</h3>
        <img src="media/brian_photo.jpg" alt="Self portrait from 2022" 
            style="width: 300px; height: 200px;">
        
        <h2>Video</h2>
        <video controls width="800" height="600" poster="media/hazel_still.png">
            <source src="media/hazel_lardo.mp4" type="video/mp4">
            <p>Get rid of your garbage Internet Explorer already, sheesh</p>
        </video>
        
        <h2>Audio File Example</h2>

        <audio controls>
            <source src="media/some_demo.mp3" type="audio/mpeg">
            <source src="media/some_demo.ogg" type="audio/ogg">
            <source src="media/some_demo.wav" type="audio/wav">
            <source src="media/some_demo.m4a" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>

        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/d78To6wA2UY" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>       
    </body>
</html>
